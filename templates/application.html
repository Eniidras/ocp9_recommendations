<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Application</title>
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/style.css') }}">
  </head>

  <body>
    <h1>Application</h1>
    <form action="/resultats" method="post">
        <label>User ID</label>
        <input type="number" name="user_id" min="0" max="322896" required>
        <br>
        <label>Nombre de recommandations</label>
        <input type="number" name="number_items" value="5" min="1" max="15">
        <br>
        <label>Recommander les articles déjà consultés</label>
        <input type="checkbox" name="filter_liked_items" checked>
        <br>
        <input type="submit" value="Recommander">
    </form>    

    <p><a href="/">Retour à l'accueil</a></p>
  </body>
</html>
